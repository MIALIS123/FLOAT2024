<body>

    <h1>Ejemplos de Grid</h1>

    <h2>1. Grid Basico</h2>
    <p>Este contenedor organiza los elementos en una cuadricula basica de 3 columnas</p>
    <div class="container grid grid-template">
        <div class="item">Item 1 </div>
        <div class="item">Item 2 </div>
        <div class="item">Item 3 </div>
        <div class="item">Item 4 </div>
        <div class="item">Item 5 </div>
        <div class="item">Item 6 </div>
    </div>

    <h2>1. Columnas (columns) y filas (row) </h2>
    <p>Este contenedor organiza los elementos en 2 columnas con diferentes anchos</p>
    <div class="container grid grid-columns-rows">
        <div class="item">Item 1 </div>
        <div class="item">Item 2 </div>
        <div class="item">Item 3 </div>
        <div class="item">Item 4 </div>

    </div>

    <div class="container grid grid-form">

        <form class="item form" action="">
            <div class="form">
                <label for="">Ingree texto</label>
                <input type="text" placeholder="Ingrese texto">
            </div>
            <div class="form">
                <label for="">Ingree texto</label>
                <input type="text" placeholder="Ingrese texto">
            </div>
            <div class="form">
                <label for="">Ingree texto</label>
                <input type="text" placeholder="Ingrese texto">
            </div>
            <div class="form-botton">
                <button type="button">Click</button>
            </div>
        </form>

    </div>



    <div class="container flex-container">
        <form class="form">
            <div class="form-group">
                <label for="input1">Ingrese texto</label>
                <input type="text" id="input1" placeholder="Ingrese texto">
            </div>
            <div class="form-group">
                <label for="input2">Ingrese texto</label>
                <input type="text" id="input2" placeholder="Ingrese texto">
            </div>
            <div class="form-group">
                <label for="input3">Ingrese texto</label>
                <input type="text" id="input3" placeholder="Ingrese texto">
            </div>
            <div class="form-button">
                <button type="button">Click</button>
            </div>
        </form>
    </div>





  
</body>
</html>
